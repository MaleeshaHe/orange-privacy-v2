version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orangeprivacy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orangeprivacy_dev
      MYSQL_USER: orangeprivacy
      MYSQL_PASSWORD: orangeprivacy
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - orangeprivacy-network

  redis:
    image: redis:7-alpine
    container_name: orangeprivacy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orangeprivacy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orangeprivacy-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: orangeprivacy_dev
      DB_USER: root
      DB_PASSWORD: root
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mysql
      - redis
    networks:
      - orangeprivacy-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orangeprivacy-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - orangeprivacy-network
    command: npm run dev

volumes:
  mysql_data:
  redis_data:

networks:
  orangeprivacy-network:
    driver: bridge
